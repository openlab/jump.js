<!DOCTYPE html> 
	<head>
		<title>Benchmarking Google Maps</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<link type="text/css" rel="stylesheet" href="css/960/960.css" />
		<link type="text/css" rel="stylesheet" href="css/960/960_16_col.css" />
		<link type="text/css" rel="stylesheet" href="css/normalize/normalize.css" />
		<link type="text/css" rel="stylesheet" href="css/demo.css" />
		<link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Anton" />
		<script type="text/javascript" src="js/modernizr/modernizr-2.5.3.min.js"></script>
	</head>
	<body>
		<header class="dark">
			<div class="container_16">
				<h1 class="title"><a href="/">jump.js - Google maps jQuery plugin</a> Benchmarks</h1>
			</div>
		</header>
		<div class="container_16">
			<article class="grid_16">
				<div id="results"></div>
				<div id="map_canvas" class="hidden" style="display:none;"></div>
				<div id="map_canvas_api" class="hidden" style="display:none;"></div>
			</article>
			<footer class="hidden">
                <div itemscope itemtype="http://data-vocabulary.org/Person">
                    Author: <span itemprop="name">Johan S&auml;ll Larsson</span> (<a href="http://johansalllarsson.se" itemprop="url">http://johansalllarsson.se</a>)
                </div>
			</footer>
		</div>
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>  
		<script type="text/javascript" src="js/jquery/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="js/demo.js"></script>
		<script type="text/javascript" src="../src/google-maps/jump.js"></script>
		<script type="text/javascript">
			
			$(function() {
				
				var map, markers = [], amountOfMarkersToSpawn = 10000;
				
				demo.add(function() {
					$('#map_canvas').jump({}, function() {
						demo.timeStart('test_1', 'Add '+amountOfMarkersToSpawn+' markers using the plugin');
						for ( var i = 0; i < amountOfMarkersToSpawn; i++ ) {
							this.addMarker( { 'a': 'a', 'position': new google.maps.LatLng((Math.random()*100), (Math.random()*100)), 'bounds': false, 'visible': false } );
						}
						demo.timeEnd('test_1');
					});
				});
				
				demo.add(function() {
					map = new google.maps.Map(document.getElementById('map_canvas_api') );
					demo.timeStart('test_2', 'Add '+amountOfMarkersToSpawn+' markers with google maps API');
					for ( var i = 0; i < amountOfMarkersToSpawn; i++ ) {
						markers.push(new google.maps.Marker( { 'a': 'a', 'map': map, 'position': new google.maps.LatLng((Math.random()*100), (Math.random()*100)), 'visible': false } ));
					}
					demo.timeEnd('test_2');
				});
				
				demo.add(function() {
					demo.timeStart('test_3', 'Find a marker by property using the plugin');
					$('#map_canvas').jump('find', 'markers', {'property': 'a', 'value': ['a']}, function(marker, isFound) {
						if ( isFound ) {
							marker.setOptions({'visible':false});
						}
					});
					demo.timeEnd('test_3');
				});
				
				demo.add(function() {
					demo.timeStart('test_4', 'Find a marker by property using ordinary js');
					for ( var i = 0; i < markers.length; i++ ) {
						if ( markers[i].a === 'a' ) {
							markers[i].setOptions({'visible':false});
						}
					}
					demo.timeEnd('test_4');
				});
				
				demo.add(function() {
					demo.timeStart('test_5', 'Clear all markers using the plugin');
					$('#map_canvas').jump('clear', 'markers');
					demo.timeEnd('test_5');
				});
				
				demo.add(function() {
					demo.timeStart('test_6', 'Clear all markers using Bing Maps API');
					for ( var i = 0; i < markers.length; i++ ) {
						google.maps.event.clearInstanceListeners(markers[i]);
						markers[i].setMap(null);
						markers[i] = null;
					}
					demo.timeEnd('test_6');
				});
				
				demo.add(function() {
					demo.timeStart('test_7', 'Destroy');
					$('#map_canvas').jump('destroy');
					demo.timeEnd('test_7');
				});
				
				demo.load();
				demo.report('#results');
				
			});
			
		</script>
	</body>
</html>
